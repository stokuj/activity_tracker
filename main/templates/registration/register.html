{% extends "main/base.html" %}
{% block title %}Registration{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post">
{% csrf_token %}{{form|crispy}}
    <p>Already registered? Login <a href="/login">here</p>
    <button type="submit" class="btn btn-dark btn-lg"">Register</button>
</form>

{% if google_oauth_enabled %}
{% load socialaccount %}
<br>
<br>
<a href="{% provider_login_url 'google' %}"> <button type="button" class="btn btn-primary">Use Google</button></a>
{% endif %}


{% endblock %}
